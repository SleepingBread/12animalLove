<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hyammi">
  <meta name="keywords" content="12간지 연애유형">
  <meta name="description" content="12간지 연애유형">

  <!-- sns share -->
  <meta property="og:url" content="https://lovetype-twelveanimal.netlify.app/" />
  <meta property="og:title" content="12간지 연애유형" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/share.png" />
  <meta property="og:description" content="12간지로 알아보는 연애유형" />

  <title>12간지로 알아보는 연애유형</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/result.css">

  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.min.js"
  integrity="sha384-6MFdIr0zOira1CHQkedUqJVql0YtcZA1P0nbPrQYJXVJZUkTk/oX4U9GhUIs3/z8" crossorigin="anonymous">
  </script>
  <script>
    Kakao.init('7bba39f79ff959515dc361303bd753dc');
    Kakao.isInitialized();
  </script>

</head>
<body>
  <div id="wrap">
      <!-- nav -->
    <div class="container">
      <section id="nav">
        <div class="menuBtn">
          <img src="./img/nav/menu.png" alt="menu">
        </div>
        <div class="logoSection">
          <img src="./img/nav/hyammies-logo.png" alt="hyammies-logo">
        </div>
        <div class="user">
          <img src="./img/nav/user.png" alt="user">
        </div>
        <div class="search">
          <img src="./img/nav/search.png" alt="search" >
        </div>
      </section>
    </div>

    <!-- main -->
    <div class="container">
      <section id="main">
        <h2>12간지로 알아보는 나의 연애유형</h2>
        <div>
          <img src="img/main.png" alt="mainImg" class="col-lg-6 col-md-6 col-sm-6 col-12 img-fluid">
        </div>
        <p>
          나는 어떤 연애 유형일까? <br>
          12간지로 알아보는 나의 연애유형! </br>
          시작하기를 클릭해 주세요. 
        </p>
        <button class = "startBtn" onclick='js:begin()'>시작하기</button>
      </section>
    </div>

    <!-- qna -->
    <div class="container">
      <section id="qna">
        <div class="status">
          <div class="statusbar">
            
          </div>
        </div>

        <div class="qNumber">

        </div>
        <div class="qBox">
        
        </div>
        <div class="answerBoxWrap">
          <div class="answerBox">

          </div>
        </div>
      </section>
    </div>

    <!-- result -->
    <div class="container">
      <section id="result">
        <h2>당신의 결과는?</h2>
        <div id="resultImg" class="img-fluid">
        </div>
        <div class="resultName"></div>
        <div class="resultDesc"></div>
        <button type = "button" class="shareBtn" onclick ='js:kakaoShare()'>카카오톡으로 공유하기</button>
      </section>
    </div>
  </div>

<!-- script -->
<script src="./js/data.js"></script>
<script src="./js/start.js"></script>
<script src="./js/share.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>


</body>
</html>
